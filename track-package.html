<html>
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
<form>
  <div class="form-group">
    <label for="tracking_code">Track your package</label>
    <input type="text" class="form-control" id="tracking_code" placeholder="Enter tracking code...">
    <small class="form-text text-muted">Please enter the 10 character tracking code.</small>
  </div>
  <button type="button" class="btn btn-primary" onclick="window.open('https://zippykind.com/track-details/?id='+form.tracking_code.value, 'windowName' ); return false" target="_blank">Submit</button>
</form>
</body>
</html>
